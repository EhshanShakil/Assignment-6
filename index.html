<!doctype html>
<html lang="en">

<head>
  <title>Fancy Slider</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h4 class="mt-2 text-center">Search Image for Create Slider</h4>
    <div class="form-inline mt-3 d-flex justify-content-center">
      <div class="input-group col-md-6 mb-2">
        <input type="text" class="form-control" id="search-input" placeholder="Search Your Images"
          value="">
      </div>
      <button onclick="searchString()" ; type="button" id="search-btn" class="btn btn-danger mb-2">Search</button>
    </div>
    <section class="images">
      <div class="justify-content-around align-items-center mt-3 gallery-header mb-2">
        <h3 class="head-title text-center">Select images for slide</h3>
        <div class="input-group col-md-3 mb-2 mb-md-0">
          <input class="form-control" id="duration-input" placeholder="slide duration">
        </div>
        <button onclick="createSlider()"; id="create-slider-button" class="btn btn-danger px-5">Create Slider</button>
      </div>
      <div class="row gallery">

      </div>
    </section>
    <!-- slider -->
    <div class="main">
      <section class="mt-5" id="sliders">

      </section>
      <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-success">
        <span class="dot" onclick="changeItem(-1)"></span>
        <span class="dot" onclick="changeItem(1)"></span>
      </div>
    </div>
  </div>

  <!--JavaScript -->
  <script src="./app.js"></script>
</body>

</html>
